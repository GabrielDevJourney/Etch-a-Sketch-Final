<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b454cf0edf.js"
      crossorigin="anonymous"
    ></script>
    <title>Etch A Sketch</title>
  </head>
  <body>
    <div class="main-header">
      Welcome to a nostalgic memory, embrace your childhood
    </div>

      <!--* INSTRUCTIONS WINDOW  -->
    <div class="modal" style="display: none;">
      <div class="inner-modal">
        <div class="close">x</div>
        <h2>Use key arrows to draw</h2>
        <h2>Grab and shake it to erase</h2>
      </div>
    </div>

    <div class="main-container">
      <div class="etch-frame">
        <div class="board-header">
          Etch A Sketch
          <i class="fa-solid fa-info" style="color: #ffffff;"></i>
        </div>
        <canvas class="board" width="550px" height="320px"></canvas>
        <div class="knob-container">
          <span class="knob knob-l"></span>
          <span class="knob knob-r"></span>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="name-footer">
        <script>
          document.write(new Date().getFullYear());
        </script>
        GabrielDev
      </p>

      <a class="icon-github" href="https://github.com/GabrielDevJourney" target="_blank">
        <i class="fab fa-github"></i
      ></a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
